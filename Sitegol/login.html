<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre-se - The Last Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      font-family: 'Rajdhani', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .left {
      position: relative;
      flex: 1.2;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-right: 2px solid white;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.8) contrast(1.1);
    }

    .left-overlay {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeInText 1.5s ease forwards;
    }

    .left-overlay h1 {
      font-family: 'Graduate', sans-serif;
      font-size: 3.5em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .left-overlay p {
      font-size: 1.2em;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 0.9; transform: translateY(0); }
    }

    .right {
      flex: 0.8;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      position: relative;
      z-index: 2;
    }

    .container {
      background-color: rgba(139, 0, 0, 0.9);
      border-radius: 16px;
      padding: 30px 50px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
      border: 1px solid #ffdddd;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container h2 {
      font-family: 'Graduate', sans-serif;
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.8em;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 12px #000000;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      margin-bottom: 8px;
      font-size: 1.1em;
      font-weight: 700;
      color: #eee;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: #330000;
      border: 2px solid #550000;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      font-weight: 500;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .input-group input::placeholder {
      color: #ddd;
      font-weight: 400;
      opacity: 0.8;
    }

    .input-group input:focus {
      outline: none;
      border-color: #f1e8e8;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.3);
      background-color: #440000;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    input:invalid {
      border-color: black;
      animation: shake 0.3s ease-in-out 0s 2;
    }

    input:valid {
      border-color: gold;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .btn_Cad {
    margin-top: 25px;
    width: 100%;
    padding: 14px 18px;
    background-color: #e53935; 
    border: solid 2px;
    border-radius: 10px;
    font-size: 1.1em;
    font-weight: bold;
    color: #ffffff;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Transições mais suaves */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Sombra sutil para profundidade */
  }

  .btn_Cad:hover {
    background-color: #c62828; /* Tom mais escuro no hover */
    transform: translateY(-4px); /* Pequeno efeito de elevação */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8); /* Sombra mais pronunciada no hover */
  }
  </style>
</head>
<body>
  <a href="./home.html" class="back-button"><i class="fa fa-arrow-left"></i> Voltar</a>

  <div class="left">
    <video autoplay muted loop playsinline class="background-video">
      <source src="assets/lloris.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo em HTML5.
    </video>
    <div class="left-overlay">
      <h1>The Last Wall</h1>
      <p>Força, foco e defesa além do limite.</p>
    </div>
  </div>

  <div class="right">
    <div class="container">
      <h2>Logar</h2>
      <form>
        <div class="input-group">
          <label for="email"><i class="fa fa-envelope"></i> E-mail</label>
          <input type="email" id="email" placeholder="Digite seu E-mail" required />
        </div>
        <div class="input-row">
          <div class="input-group">
            <label for="senha"><i class="fa fa-lock"></i> Senha</label>
            <input type="password" id="senha" placeholder="Digite sua Senha" required />
          </div>
        </div>
        <button class="btn_Cad" type="submit">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
